<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jak zarobić dobre pieniądze w 14 dni w internecie</title>
    <style>
        /* Resetowanie stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Globalne style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .buy-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Sekcja z liczbą klientów i oceną */
        .clients-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        .clients-section i {
            font-size: 1.5rem;
            color: #6a11cb;
        }

        .clients-section span {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating i {
            color: #ffd700; /* Złoty kolor gwiazdek */
            font-size: 1.2rem;
        }

        .rating span {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        /* Animacje */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-out;
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (ikony) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Jak zarobić dobre pieniądze w 14 dni w internecie</h1>
        <p>Poznaj sprawdzone metody, które pozwolą Ci zarabiać online w zaledwie 14 dni! Kup teraz i zacznij zmieniać swoje życie już dziś.</p>
        
        <!-- Sekcja z liczbą klientów i oceną -->
        <div class="clients-section">
            <i class="fas fa-users"></i>
            <span>1100+ zadowolonych klientów</span>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>4.8/5</span>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="email">Twój email:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
            </div>
            <button type="submit" class="buy-btn">Kup teraz za 49.99 zł</button>
        </form>

        <div class="footer">
            Po opłaceniu zamówienia, eBook zostanie wysłany na podany adres email.
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Przekierowanie do Przelewy24
            const paymentUrl = `https://secure.przelewy24.pl/trnRequest/${email}/49.99/123456`; // Tutaj podaj prawdziwy link do płatności
            window.location.href = paymentUrl;

            // Po udanej płatności, eBook zostanie wysłany na email (to trzeba zaimplementować po stronie serwera).
        });
    </script>
</body>
</html>
